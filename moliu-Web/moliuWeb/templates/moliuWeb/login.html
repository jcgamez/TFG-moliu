{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moliu | Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'moliuWeb/css/fontawesome.min.css' %}">

  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'moliuWeb/css/adminlte.min.css' %}">

  <!-- Favicon -->
  <link rel="icon" href="{% static 'moliuWeb/img/favicon.ico' %}">
</head>
<body class="hold-transition login-page">



<div class="login-box">
  {% if form.errors %}
    <div class="alert alert-danger alert-dismissible">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <h5><i class="icon fas fa-ban"></i>Credenciales incorrectas</h5>
      El usuario y la contraseña no son correctos. Pruebe otra vez.
    </div>
  {% endif %}
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="{% url 'moliuWeb:index' %}" class="text-dark">
        <h1><b>Moliu</b></h1>
        <h2>Administración</h2>
      </a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Introduzca sus credenciales</p>

      <form action="{% url 'moliuWeb:login' %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          {{ form.username }}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          {{ form.password }}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mt-4">
            <button type="submit" class="btn btn-primary">Entrar</button>
            <input type="hidden" name="next" value="{{ next }}" />
        </div>
      </form>

    </div>
  </div>
</div>

<!-- jQuery -->
<script src="{% static 'moliuWeb/js/jquery.min.js' %}"></script>

<!-- Bootstrap 4 -->
<script src="{% static 'moliuWeb/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
